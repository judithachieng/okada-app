<h2>{{usersModalService.form.controls['$key'].value?"Update User":"Add User"}}</h2>
<form [formGroup]="usersModalService.form" class="normal-form" (ngSubmit)="onSubmit()">
  <div class="controls-container">
    <!-- <mat-form-field> -->
        <input type="text" formControlName="firstName"  placeholder="FirstName">
        <mat-error *ngIf="usersModalService.form.controls['firstName'].errors?.required">This Field is Mandatory.</mat-error>
        <input type="text" formControlName="lastName"  placeholder="LastName">
        <mat-error *ngIf="usersModalService.form.controls['lastName'].errors?.required">This Field is Mandatory.</mat-error>
    <!-- </mat-form-field> -->
    <!-- <mat-form-field> -->
        <input type="text" formControlName="gender"  placeholder="Gender">
        <mat-error *ngIf="usersModalService.form.controls['gender'].errors?.required">This Field is Mandatory.</mat-error>
    <!-- </mat-form-field> -->
        <input type="text" formControlName="msisdn"  placeholder="Phone">
        <mat-error *ngIf="usersModalService.form.controls['msisdn'].errors?.required">This Field is Mandatory.</mat-error>
    <!-- </mat-form-field> -->
    <!-- <mat-form-field> -->
        <input type="text" formControlName="password"  placeholder="password">
        <mat-error *ngIf="usersModalService.form.controls['password'].errors?.required">This Field is Mandatory.</mat-error>
        <input type="text" formControlName="confirmPassword"  placeholder="Pin Number">
        <mat-error *ngIf="usersModalService.form.controls['confirmPassword'].errors?.required">This Field is Mandatory.</mat-error>
        <input type="text" formControlName="country"  placeholder="Country Code">
        <mat-error *ngIf="usersModalService.form.controls['country'].errors?.required">This Field is Mandatory.</mat-error>
        <mat-error *ngIf="usersModalService.form.controls['country'].errors?.maxLength">Maximum 2 characters.</mat-error>
        <div class="button-row">
            <button mat-raised-button type="submit" class="add-button" [disabled]="usersModalService.form.invalid">Add</button>
            <button type="button" class="cancel-button" (click)="onClose()">Cancel</button>
        </div>
    <!-- </mat-form-field> -->
  </div>
</form>
