<app-nav></app-nav>
<div class="container">
  <div class="form-group">
      <label>Enter pickup address</label>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Enter Pickup Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>
</div>
