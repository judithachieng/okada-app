<div class="container">
    <div class="header">
      <div class="search">
        <input
          class="search-input"
          type="search"
          [(ngModel)]="searchKey"
          placeholder="Search"
          autocomplete="off"
          (keyup)="applyFilter()"
        />
      </div>
    </div>
  </div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="motoMake">
          <mat-header-cell *matHeaderCellDef mat-sort-header>make</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.motoMake}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="numberPlate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>number plate</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.numberPlate}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="motoColor">
            <mat-header-cell *matHeaderCellDef mat-sort-header>color</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.motoColor}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="used">
            <mat-header-cell *matHeaderCellDef mat-sort-header>status</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.used ? 'Used' : 'New'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            </mat-cell>
          </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Loading Data.....
            </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef="nodata">
              <mat-footer-cell *matFooterCellDef colspan="6">
                No Data.....
              </mat-footer-cell>
            </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef=" let row; columns: displayedColumns;" ></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
